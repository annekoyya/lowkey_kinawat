<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/2efc16a506.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login Form | pbc-webdev</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signupForm" class="signup-form">
                <span>Fill Out The Following Info For Registeration</span>
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="nationality" placeholder="Nationality" required>
                <div class="hobbies-section">
                    <label>Hobbies:</label>
                    <div class="hobby-options">
                        <label><input type="checkbox" name="hobbies[]" value="reading"> Reading</label>
                        <label><input type="checkbox" name="hobbies[]" value="sports"> Sports</label>
                        <label><input type="checkbox" name="hobbies[]" value="music"> Music</label>
                        <label><input type="checkbox" name="hobbies[]" value="travel"> Travel</label>
                        <label><input type="checkbox" name="hobbies[]" value="cooking"> Cooking</label>
                    </div>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="loginForm" class="login-form">
                <span>Login With Your Email & Password</span>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Provide your personal details to use all features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello</h1>
                    <p>Register to use all features in our site</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
